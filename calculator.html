<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>

<div id="calculator">
    <input type="text" id="display" disabled>
    <div>
        <button>C</button>
        <button>/</button>
        <button>*</button>
        <button >-</button>
    </div>
    <br>
    <div>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>+</button>
    </div>
    <br>
    <div>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>=</button>
    </div>
    <br>
    <div>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>0</button>
    </div>
</div>


</body>
</html>
